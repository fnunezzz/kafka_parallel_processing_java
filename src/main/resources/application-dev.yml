spring:
  profiles: dev
  debug: true
  application:
    name: kafka-parallel-processing-java
  kafka:
    bootstrap-servers: "localhost:9092,localhost:9093,localhost:9094"
    acksConfig: all
    retriesConfig: 10
  # schemaRegistryUrl: ${KAFKA_REGISTRY}
    producer:
      keySerializer: "org.apache.kafka.common.serialization.StringSerializer"
      valueSerializer: "io.confluent.kafka.serializers.KafkaAvroSerializer"
      properties:
        schema:
          registry:
            url: http://localhost:8081
server:
  port: 9191
  debug: true
  include-stacktrace: never
  compression:
    enabled: true
    mime-types: application/json

logging:
  file: ../logs/kafka-parallel-processing-java-dev.log
  pattern:
    console: "%d %-5level %logger : %msg%n"
    file: "%d %-5level [%thread] %logger : %msg%n"
  level:
    ROOT: INFO
    org.springframework.web: INFO

datasource:
  postgres:
    platform: postgres
    driverClassName: org.postgresql.Driver
    password: postgres
    jdbcUrl: jdbc:postgresql://localhost:5432/postgres?currentSchema=public
    username: postgres
    validationQuery: select current_timestamp
    validationInterval: 30000
    maxActive: 5
    maxIdle: 5
    minIdle: 1
    initialSize: 1
    maxWait: 30000
    testOnBorrow: true
    testOnReturn: false
    testWhileIdle: true
    testOnConnect: false
    removeAbandoned: true
    removeAbandonedTimeout: 60